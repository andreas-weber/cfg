//
// Toggles crosshair size
//

alias "toggle_crosshair_size" "toggle cl_crosshairsize 900 2.50"

//
// Toggles radar scale
//

alias "toggle_radar_scale" "toggle cl_hud_radar_scale 0.9 1.3; toggle cl_radar_scale 0.8 1.0"

//
// Toggles weapon hand
//

alias "toggle_weapon_hand" "toggle cl_righthand 0 1;"

//
// Shows net graph with scoreboard
//

alias "+net_graph_with_scoreboard" "net_graph 1; +showscores;"
alias "-net_graph_with_scoreboard" "net_graph 0; -showscores;"

//
// Increases volume when walking
//

alias "+walk_with_increased_volume" "incrementvar volume 0 2 0.5; +speed;"
alias "-walk_with_increased_volume" "incrementvar volume 0 2 -0.5; -speed;"

//
// Throws jump grenades consistently
//

alias "+jump_throw" "+jump; -attack;"
alias "-jump_throw" "-jump"

//
// Mutes voice (clutch mode on)
//

alias "toggle_voice" "voice_enable 0 1"

//
// Config presets
//

alias "load_demo_cfg" "exec config/presets/demo.cfg"
alias "load_dz_cfg" "exec config/presets/demo.cfg"
alias "load_grenade_cfg" "exec config/presets/grenade.cfg"
